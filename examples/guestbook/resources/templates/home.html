{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Welcom to guestbook</h1>
    <p>Time to start building your site!</p>
    <p><a class="btn btn-primary btn-lg" href="http://luminusweb.net">
        Learn more &raquo;
    </a></p>
</div>

<div class="row">
  <div class="col-sm-12">
      <ul class="content">
          {% for item in messages %}
          <li>
              <time>{{item.timestamp|date:"yyy-MM-dd HH:mm"}}</time>
              <p>{{item.message}}</p>
              <p> - {{item.name}}</p>
          </li>
          {% endfor %}
  </div>
</div>
{% endblock %}
